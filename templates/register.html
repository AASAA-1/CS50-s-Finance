{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<form action="/register" method="post">
    <div class="form-group">
      <label for="inputUsername">Username</label>
      <input autocomplete="off" type="text" name="username" class="form-control mx-auto w-auto" id="inputUsername" aria-describedby="emailHelp" placeholder="Enter Username">
    </div>
    <div class="form-group">
      <label for="inputPassword">Password</label>
      <input autocomplete="off" type="password" name="password" class="form-control mx-auto w-auto"  id="inputPassword" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="inputPasswordConfirmation">Confirm Password</label>
      <input autocomplete="off" type="password" name="confirmation" class="form-control mx-auto w-auto" id="inputPasswordConfirmation" placeholder="Confirm password">
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
</form>
{% endblock %}
